<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/css/article/art_list.css" />
  </head>
  <body>
    <div class="layui-card">
      <div class="layui-card-header">文章列表</div>
      <!-- 下拉 -->
      <form class="layui-form" action="">
        <div class="layui-inline">
          <select name="city" lay-verify="">
            <option value="">请选择一个城市</option>
            <option value="010">北京</option>
            <option value="021">上海</option>
            <option value="0571">杭州</option>
          </select>
        </div>
        <div class="layui-inline">
          <select name="city" lay-verify="">
            <option value="">请选择一个城市</option>
            <option value="010">北京</option>
            <option value="021">上海</option>
            <option value="0571">杭州</option>
          </select>
        </div>
        <div class="layui-inline">
          <button class="layui-btn" lay-submit lay-filter="formDemo">
            立即提交
          </button>
        </div>
      </form>

      <!--  -->
      <table class="layui-table">
        <colgroup>
          <col />
          <col width="150" />
          <col width="200" />
          <col width="200" />
          <col width="200" />
        </colgroup>
        <thead>
          <tr>
            <th>文章标题</th>
            <th>分类</th>
            <th>发表时间</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="tb"></tbody>
      </table>
      <div id="pageBox"></div>
    </div>

    <script type="text/html" id="trTpl">
      {{each data v}}
      <tr>
        <td>{{v.title}}</td>
        <td>{{v.cate_name}}</td>
        <td>{{v.pub_data | formatTime}}</td>
        <td>{{v.state}}</td>
        <td>
          <button
            type="button"
            data-id="{{v.Id}}"
            class="layui-btn layui-btn-xs editBtn"
          >
            编辑
          </button>
          <button
            type="button"
            class="layui-btn layui-btn-xs  layui-btn-danger"
          >
            删除
          </button>
        </td>
      </tr>
      {{/each}}
    </script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/axios.min.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/ajaxBase.js"></script>
    <script src="/assets/js/article/art_list.js"></script>
  </body>
</html>
